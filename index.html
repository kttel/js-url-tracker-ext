<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            Save your <span class="highlighted">useful links</span>!
        </div>
        <input type="text" id="input-el" placeholder="Your URL (not required)">
        <div class="buttons">
            <button id="input-btn">SAVE INPUT</button>
            <button id="tab-btn">SAVE TAB</button>
            <button id="delete-btn"
                    title="Use double click to delete">DELETE ALL</button>
        </div>
        <div class="lst">
            <ul id="ul-el"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
